		<style type="text/css">			
			*{margin:0; padding:0;-webkit-tap-highlight-color:transparent;}
			html{font-size:100px;}
			body{font-family:"myfont",helvetica; margin:0px auto; padding:0px;width:100%;height:100%; max-width:7.5rem; background:#e1f0f5; overflow-x:hidden;-webkit-user-select:none;-webkit-text-size-adjust:none;font-size: 0.28rem;color: #333;}
			ul,li,h1,h2,h3,h4,h5,p,input,dl,dt,dd,table,th,td,ol,form,bdo,em,i,strong{margin:0;padding:0;list-style:none;}

			h1 img,h2 img,h3 img,h4 img,h5 img,h6 img{display: inline-block;}
			a:link,a:visited{ text-decoration:none; color:#333;} a:hover{ text-decoration:none;}

			#alert_msg.alert_msg_show{-webkit-transform:translateZ(0); transform:translateZ(0); opacity:1; visibility:visible;}
			/*公共样式结束*/
			#start{width: 100%;height: 100%;position: fixed;left: 0;top: 0;background: url(http://lrlz-media.image.alimmdn.com/upload/2017-04-12-13-37-33932) no-repeat top center rgba(0,0,0,0.5);background-size: 6.4rem 9.6rem;-webkit-background-size: 6.4rem 9.6rem;}
			#gamebox{width: 100%;height: 100%;background: url(http://lrlz-media.image.alimmdn.com/upload/2017-04-12-13-37-30758) no-repeat top center;background-size: 6.4rem 9.6rem;-webkit-background-size: 6.4rem 9.6rem;}
			#game{width: 100%;height: 9.6rem;background: url(http://lrlz-media.image.alimmdn.com/upload/2017-04-12-13-37-31664) no-repeat top center;background-size: 6.4rem 9.6rem;-webkit-background-size: 6.4rem 9.6rem;}
			/*游戏主界面*/
			#main{position: relative;width: 100%;height: 100%;}
			#soapBox{position: absolute;bottom: 0.4rem;left: 35%;width: 1.68rem;height: 0.93rem;background: url(images/game/soapbox.png) no-repeat center;background-size: 1.68rem 0.93rem;-webkit-background-size: 1.68rem 0.93rem;z-index: 99;}
			#main .soap{width: 1.05rem;height: 1.21rem;background: url(images/game/soap.png) no-repeat center;background-size: 1.05rem 1.03rem;-webkit-background-size: 1.05rem 1.03rem;position: absolute;top: 0;left: 0;transition: top 0.02s linear 0;}
			#main .bomb{width: 1.05rem;height: 1.21rem;background: url(images/game/bomb.png) no-repeat center;background-size: 1.03rem 1.21rem;-webkit-background-size: 1.03rem 1.21rem;position: absolute;top: 0;left: 0;transition: top 0.02s linear 0;}
			#main .carbon{width: 1.05rem;height: 1.21rem;background: url(images/game/carbon.png) no-repeat center;background-size: 1.04rem 0.82rem;-webkit-background-size: 1.04rem 0.82rem;position: absolute;top: 0;left: 0;transition: top 0.02s linear 0;}
			#main .djs{position: absolute;width: 100%;height: 0.66rem;background: url(images/game/time.png) no-repeat center;background-size: 4.95rem 0.66rem;top: 0.48rem;z-index: 99;}
			#main .djs span{font-size: 0.4rem; color: #151e23;position: absolute;line-height: 0.6rem;}
			#main .djs #timer{left: 2rem;}
			#main .djs #score{left: 4.35rem;}
			/*结果页*/
			#result{width: 100%;height: 100%;background: rgba(0,0,0,0.5);position: fixed;left: 0;top: 0;}
			#myscore{position: relative;padding: 0.6rem 0 3.5rem;background: url(images/game/list.png) no-repeat center bottom;background-size: 4.76rem 3.73rem;-webkit-background-size: 4.76rem 3.73rem;}
			#result #myscore p{font-family: "myfont";position: absolute;bottom: 0.45rem;width: 100%;line-height: 0.3rem;font-size: 0.28rem;color: #515151;}
			#myscore span{position: absolute;line-height: 0.5rem;font-size: 0.32rem;left: 50%;}
			#myscore .chat{width: 4.2rem;display: block;margin: 0 auto;}
			#myscore .myscore{bottom: 1.6rem;margin-left: 0.2rem;}
			#myscore .price{bottom: 0.85rem;margin-left: -0.55rem;}
			#result p{font-family: "微软雅黑";font-size: 12px;text-align: center;color: #fff;line-height: 0.75rem;margin-top: 0.6rem;}
			#result .result_btn{text-align: center;}
			#result .result_btn span{width: 2.36rem;display: inline-block;margin: 0 0.2rem;}
			#result .share{width: 3.51rem;margin-left: 0.65rem;}
			/*爱的抱抱*/
			#lose{position: relative;width: 100%;height: 100%;background: url(http://lrlz-media.image.alimmdn.com/upload/2017-04-12-13-37-32156) no-repeat center top;background-size: 6.4rem 9.6rem;-webkit-background-size: 6.4rem 9.6rem;}
			#lose h3{width: 5.21rem;margin:0 auto;padding-top: 0.35rem;opacity: 0;}
			#lose .chat{padding: 0 0.45rem;text-align: right;opacity: 0;}
			#lose .lose_btn{text-align: center;position: absolute;left: 0;bottom: 0.65rem;width: 100%;opacity: 0;}
			#lose .sharechat{display: none;text-align: center;position: absolute;left: 0;bottom: 1.35rem;width: 100%;opacity: 0;}
			
			@-webkit-keyframes fadeIn{from{opacity:0;}to{opacity:1;}}@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
			@-webkit-keyframes fadeOut{from{opacity:1;}to{opacity:0;}}@keyframes fadeOut{from{opacity:1;}to{opacity:0;}}
			
			.fadeInAnimated{  -webkit-animation: fadeIn .8s  ease-out ; animation: fadeIn .8s ease-out ; -webkit-animation-fill-mode: forwards;animation-fill-mode: forwards;}
			.fadeOutAnimated{  -webkit-animation: fadeOut .8s  ease-out ; animation: fadeOut .8s ease-out ;  -webkit-animation-fill-mode: forwards;animation-fill-mode: forwards;}
			@font-face {
				font-family:'myfont';
				src: url('font/myfont.ttf') format('truetype');
